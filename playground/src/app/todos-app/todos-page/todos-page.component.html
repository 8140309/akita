<div class="container" class="padding">

  <div class="input-field">
    <i class="material-icons prefix">add_alarm</i>
    <input type="text" class="form-control" placeholder="Add Todo..."
           #input
           (keydown.enter)="add(input)">
  </div>

  <app-todos-filters (update)="changeFilter($event)"
                     [filters]="filters"
                     [active]="activeFilter$ | async">
  </app-todos-filters>

  <label>
    <input type="checkbox" (change)="checkAll($event)" [checked]="checkAll$ | async"/>
    <span>Select All</span>
  </label>

  <app-todos [todos]="todos$ | async"
             (delete)="delete($event)"
             (complete)="complete($event)"
  ></app-todos>

  <button (click)="undo()" [disabled]="!stateHistory.hasPast">Undo</button>
  <button (click)="redo()" [disabled]="!stateHistory.hasFuture">Redo</button>
</div>

<section class="padding">
  <h4>Todos - Entity History</h4>
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Completed</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let todo of todos$ | async">
        <td>{{todo.id}}</td>
        <td>{{todo.title}}</td>
        <td>
          <label>
            <input type="checkbox" [checked]="todo.completed" (change)="complete2($event, todo)"/>
            <span></span>
          </label>
        </td>
        <td>
          <button (click)="undo(todo.id)" [disabled]="!stateHistoryEntity.hasPast(todo.id)">Undo</button>
          <button (click)="redo(todo.id)" [disabled]="!stateHistoryEntity.hasFuture(todo.id)">Redo</button>
        </td>
      </tr>
    </tbody>
  </table>

</section>
